<mat-drawer-container id="sidebar-container" autosize>
    <app-top-header (click)="toggle()"></app-top-header>
    <!-- Sidebar -->
    <mat-drawer 
        [ngStyle]="closeAsideStatus ? {'width':'200px'}:{'width':'100px'} " 
        id="sidebar"
        #drawer 
        mode="side"
        opened>
        <div class="img-container">
            <img src="../../../assets/img/sidebar/5d-logo.png" alt="logo" [ngStyle]="closeAsideStatus ? {'top':'-28%'}:{'top':'0'} " >
        </div>
        <div class="items-container">
            <div class="p-3 d-flex flex-column justify-content-center">
                <a 
                    [routerLink]="['dashboard']"
                    routerLinkActive="active-link" 
                    [routerLinkActiveOptions]="{exact:true}" 
                    class="btn my-2 d-flex "  
                    (click)="closeAsideBar()"
                    >
                    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M496 384H64V80c0-8.84-7.16-16-16-16H16C7.16 64 0 71.16 0 80v336c0 17.67 14.33 32 32 32h464c8.84 0 16-7.16 16-16v-32c0-8.84-7.16-16-16-16zM464 96H345.94c-21.38 0-32.09 25.85-16.97 40.97l32.4 32.4L288 242.75l-73.37-73.37c-12.5-12.5-32.76-12.5-45.25 0l-68.69 68.69c-6.25 6.25-6.25 16.38 0 22.63l22.62 22.62c6.25 6.25 16.38 6.25 22.63 0L192 237.25l73.37 73.37c12.5 12.5 32.76 12.5 45.25 0l96-96 32.4 32.4c15.12 15.12 40.97 4.41 40.97-16.97V112c.01-8.84-7.15-16-15.99-16z" 
                        stroke="#DFDFDF" fill="#DFDFDF"
                        routerLinkActive="active-svg" />
                    </svg>
                    <span
                        [ngStyle]="!closeAsideStatus ? {'display':'none'}:{'display':'flex'} " 
                        > Dashboard
                    </span>
                   
                </a>
                <a [routerLink]="['invoices']" 
                    class="btn btn-primary my-2" 
                    routerLinkActive="active-link" 
                    [routerLinkActiveOptions]="{exact:true}" 
                    (click)="closeAsideBar()"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                        <path d="M377 105L279.1 7c-4.5-4.5-10.6-7-17-7H256v128h128v-6.1c0-6.3-2.5-12.4-7-16.9zm-153 31V0H24C10.7 0 0 10.7 0 24v464c0 13.3 10.7 24 24 24h336c13.3 0 24-10.7 24-24V160H248c-13.2 0-24-10.8-24-24zM64 72c0-4.42 3.58-8 8-8h80c4.42 0 8 3.58 8 8v16c0 4.42-3.58 8-8 8H72c-4.42 0-8-3.58-8-8V72zm0 80v-16c0-4.42 3.58-8 8-8h80c4.42 0 8 3.58 8 8v16c0 4.42-3.58 8-8 8H72c-4.42 0-8-3.58-8-8zm144 263.88V440c0 4.42-3.58 8-8 8h-16c-4.42 0-8-3.58-8-8v-24.29c-11.29-.58-22.27-4.52-31.37-11.35-3.9-2.93-4.1-8.77-.57-12.14l11.75-11.21c2.77-2.64 6.89-2.76 10.13-.73 3.87 2.42 8.26 3.72 12.82 3.72h28.11c6.5 0 11.8-5.92 11.8-13.19 0-5.95-3.61-11.19-8.77-12.73l-45-13.5c-18.59-5.58-31.58-23.42-31.58-43.39 0-24.52 19.05-44.44 42.67-45.07V232c0-4.42 3.58-8 8-8h16c4.42 0 8 3.58 8 8v24.29c11.29.58 22.27 4.51 31.37 11.35 3.9 2.93 4.1 8.77.57 12.14l-11.75 11.21c-2.77 2.64-6.89 2.76-10.13.73-3.87-2.43-8.26-3.72-12.82-3.72h-28.11c-6.5 0-11.8 5.92-11.8 13.19 0 5.95 3.61 11.19 8.77 12.73l45 13.5c18.59 5.58 31.58 23.42 31.58 43.39 0 24.53-19.05 44.44-42.67 45.07z" 
                        stroke="#DFDFDF" fill="#DFDFDF"
                        routerLinkActive="active-svg" 
                        />
                    </svg>
                    <!-- <img [src]="invoices_icon" alt=""> -->
                    <span
                        [ngStyle]="!closeAsideStatus ? {'display':'none'}:{'display':'flex'} " 
                        > Invoices
                    </span>
                    
                </a>
                <a 
                    [routerLink]="['expenses']"
                    class="btn btn-primary my-2" 
                    routerLinkActive="active-link" 
                    [routerLinkActiveOptions]="{exact:true}" 
                    (click)="closeAsideBar()"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 288 512">
                        <path d="M209.2 233.4l-108-31.6C88.7 198.2 80 186.5 80 173.5c0-16.3 13.2-29.5 29.5-29.5h66.3c12.2 0 24.2 3.7 34.2 10.5 6.1 4.1 14.3 3.1 19.5-2l34.8-34c7.1-6.9 6.1-18.4-1.8-24.5C238 74.8 207.4 64.1 176 64V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48h-2.5C45.8 64-5.4 118.7.5 183.6c4.2 46.1 39.4 83.6 83.8 96.6l102.5 30c12.5 3.7 21.2 15.3 21.2 28.3 0 16.3-13.2 29.5-29.5 29.5h-66.3C100 368 88 364.3 78 357.5c-6.1-4.1-14.3-3.1-19.5 2l-34.8 34c-7.1 6.9-6.1 18.4 1.8 24.5 24.5 19.2 55.1 29.9 86.5 30v48c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-48.2c46.6-.9 90.3-28.6 105.7-72.7 21.5-61.6-14.6-124.8-72.5-141.7z" 
                        stroke="#DFDFDF" fill="#DFDFDF"
                        routerLinkActive="active-svg" />
                    </svg>
                    <!-- <img [src]="expenses_icon" alt="" style="width: 10px;"> -->
                    <span
                        [ngStyle]="!closeAsideStatus ? {'display':'none'}:{'display':'flex'} " 
                        > Expenses
                    </span>
                    
                </a>
                <a 
                    [routerLink]="['clients']" 
                    class="btn btn-primary my-2" 
                    routerLinkActive="active-link" 
                    [routerLinkActiveOptions]="{exact:true}" 
                    (click)="closeAsideBar()"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                     <path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm95.8 32.6L272 480l-32-136 32-56h-96l32 56-32 136-47.8-191.4C56.9 292 0 350.3 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-72.1-56.9-130.4-128.2-133.8z" 
                     stroke="#DFDFDF" fill="#DFDFDF"
                     routerLinkActive="active-svg" 
                     />
                    </svg>
                    <!-- <img [src]="clients_icon" alt=""> -->
                    <span
                        [ngStyle]="!closeAsideStatus ? {'display':'none'}:{'display':'flex'} " 
                        > Clients
                    </span>
                    
                </a>
                <a 
                    [routerLink]="['team']" 
                    class="btn btn-primary my-2" 
                    routerLinkActive="active-link" 
                    [routerLinkActiveOptions]="{exact:true}" 
                    (click)="closeAsideBar()"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                        <path d="M96 224c35.3 0 64-28.7 64-64s-28.7-64-64-64-64 28.7-64 64 28.7 64 64 64zm448 0c35.3 0 64-28.7 64-64s-28.7-64-64-64-64 28.7-64 64 28.7 64 64 64zm32 32h-64c-17.6 0-33.5 7.1-45.1 18.6 40.3 22.1 68.9 62 75.1 109.4h66c17.7 0 32-14.3 32-32v-32c0-35.3-28.7-64-64-64zm-256 0c61.9 0 112-50.1 112-112S381.9 32 320 32 208 82.1 208 144s50.1 112 112 112zm76.8 32h-8.3c-20.8 10-43.9 16-68.5 16s-47.6-6-68.5-16h-8.3C179.6 288 128 339.6 128 403.2V432c0 26.5 21.5 48 48 48h288c26.5 0 48-21.5 48-48v-28.8c0-63.6-51.6-115.2-115.2-115.2zm-223.7-13.4C161.5 263.1 145.6 256 128 256H64c-35.3 0-64 28.7-64 64v32c0 17.7 14.3 32 32 32h65.9c6.3-47.4 34.9-87.3 75.2-109.4z" 
                        stroke="#DFDFDF" fill="#DFDFDF"
                        routerLinkActive="active-svg" 
                        />
                    </svg>
                    <span
                        [ngStyle]="!closeAsideStatus ? {'display':'none'}:{'display':'flex'} " 
                        > Team
                    </span>
                    <!-- <img [src]="team_icon" alt="" style="width: 20px;"> -->
                    
                </a>
            </div>

            <div class="p-3 d-flex flex-column justify-content-center">
                <a 
                    [routerLink]="['settings']" 
                    class="btn btn-primary my-2" 
                    routerLinkActive="active-link" 
                    [routerLinkActiveOptions]="{exact:true}" 
                    (click)="closeAsideBar()"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336c44.2 0 80-35.8 80-80s-35.8-80-80-80s-80 35.8-80 80s35.8 80 80 80z" 
                        stroke="#DFDFDF" fill="#DFDFDF"
                        routerLinkActive="active-svg" 
                        />
                    </svg>
                     <span
                        [ngStyle]="!closeAsideStatus ? {'display':'none'}:{'display':'flex'} " 
                        > Settings
                    </span>
                    <!-- <img [src]="settings_icon" alt=""> -->
                    
                </a>
                <a 
                    [routerLink]="['activity-log']" 
                    class="btn btn-primary my-2" 
                    routerLinkActive="active-link" 
                    [routerLinkActiveOptions]="{exact:true}" 
                    (click)="closeAsideBar()"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16.575" height="18.942" viewBox="0 0 16.575 18.942">
                        <path id="bell-solid" d="M8.287,18.942a2.367,2.367,0,0,0,2.367-2.368H5.921A2.367,2.367,0,0,0,8.287,18.942ZM16.256,13.4C15.541,12.636,14.2,11.48,14.2,7.7A5.842,5.842,0,0,0,9.47,1.955V1.184a1.183,1.183,0,1,0-2.366,0v.771A5.842,5.842,0,0,0,2.371,7.7c0,3.785-1.337,4.94-2.052,5.708a1.156,1.156,0,0,0-.319.8,1.185,1.185,0,0,0,1.188,1.184h14.2a1.185,1.185,0,0,0,1.188-1.184A1.155,1.155,0,0,0,16.256,13.4Z" transform="translate(0)" 
                        fill="#dfdfdf"
                        routerLinkActive="active-svg" 
                        />
                    </svg>
                    <span
                        [ngStyle]="!closeAsideStatus ? {'display':'none'}:{'display':'flex'} " 
                        > Activity Log
                    </span>
                    <!-- <img [src]="log_icon" alt=""> -->
                    
                </a>
            </div>
        </div>
    </mat-drawer>

    <!-- App-Routing -->
    <router-outlet></router-outlet>

</mat-drawer-container>
