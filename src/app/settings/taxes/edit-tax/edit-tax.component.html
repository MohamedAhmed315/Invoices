<div id="edit-tax">
    <a (click)="open_modal(content)">
        <img src="../../assets/img/edit-regular.svg" alt="" title="Edit">
    </a>
</div>

<ng-template #content let-modal id="edit-tax-modal">
    <div class="modal-header">
        <h4 class="modal-title">Edit Tax</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <!-- Form -->
        <div id="edit-tax-form">
            <form method="GET" [formGroup]="EditTaxForm"
                (ngSubmit)="edittax(); modal.close(); open_modal(success);">

                <div class="row mb-3">
                    <label for="edit-tax_desc" class="col-lg-2 col-form-label">Tax Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="edit-tax-name" name="edit-tax-name"
                            placeholder="Tax Name" formControlName="edit_tax_name" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="edit-tax-rate" class="col-lg-2 col-form-label">Tax Rate</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="edit-tax-rate" name="edit-tax-rate"
                            placeholder="Tax Rate" formControlName="edit_tax_rate" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel" class="btn btn-light"
                        (click)="modal.close('Close click')">Cancel</button>

                    <button type="submit" id="edit" class="btn btn-light" [disabled]="!EditTaxForm.valid">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</ng-template>

<ng-template #success let-modal id="success-modal">

    <div class="modal-body text-center">
        <div class="modal-header">
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <h4>
            <img src="../../../assets/img/check-solid.svg" alt="">
            tax edited successfully
        </h4>
    </div>
    <button type="button" id="ok" class="btn btn-light" (click)="modal.close('Close click')">OK</button>
</ng-template>
