<div id="preview-client">
    <a (click)="open_modal(content)">
        <img src="../../assets/img/eye-regular.svg" alt="" title="Preview" style="width: 23px; height: 23px;">
    </a>
</div>

<ng-template #content let-modal id="preview-client-modal">
    <div class="modal-header">
        <h4 class="modal-title">view client</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <table class="table table-borderless">
            <tbody>
                <tr>
                    <td>type</td>
                    <td>organization</td>
                </tr>
                <tr>
                    <td>name</td>
                    <td>client 12</td>
                </tr>
                <tr>
                    <td>address</td>
                    <td>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Pariatur, exercitationem.</td>
                </tr>
                <tr>
                    <td>email</td>
                    <td>abc@email.com</td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td>123 456 789</td>
                </tr>
                <tr>
                    <td>Fax</td>
                    <td>123 456 789 0</td>
                </tr>
                <tr>
                    <td>website</td>
                    <td>
                        <a href="https://{{website}}" target="_blank"> {{website}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-template>
