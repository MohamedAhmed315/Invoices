<div id="new-client">
    <a id="new-client-btn" class="btn" (click)="open_modal(content)">
        <img src="../../assets/img/plus-white.svg" alt="">
        {{"Add new client" | translate}}
    </a>
</div>

<ng-template #content let-modal id="new-client-modal">
    <div class="modal-header">
        <h4 class="modal-title">new client</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <!-- Form -->
        <div id="new-client-form">
            <form method="GET" [formGroup]="NewClientForm"
                (ngSubmit)="addClient(); modal.close(); open_modal(success);">

                <div class="row mb-3">
                    <label class="col-lg-2 col-form-label">Type</label>
                    <div class="col-lg-10">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                {{ type_value }}
                            </button>

                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" #refEl1
                                        (click)='change_type_value(refEl1)'>Individual</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" #refEl2
                                        (click)='change_type_value(refEl2)'>Organization</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>



                <div class="row mb-3">
                    <label for="new-client-name" class="col-lg-2 col-form-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="new-client-name" name="new-client-name"
                            placeholder="Name" formControlName="client_name" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="new-client-address" class="col-lg-2 col-form-label">Address</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="new-client-address" name="new-client-address"
                            placeholder="Address" formControlName="client_address" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="new-client-email" class="col-lg-2 col-form-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="new-client-email" name="new-client-email"
                            placeholder="Email" formControlName="client_email" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="new-client-phone" class="col-lg-2 col-form-label">Phone</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="new-client-phone" name="new-client-phone"
                            placeholder="Phone" formControlName="client_phone" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="new-client-fax" class="col-lg-2 col-form-label">Fax</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="new-client-fax" name="new-client-fax"
                            placeholder="Fax" formControlName="client_fax" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="new-client-website" class="col-lg-2 col-form-label">Website</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="new-client-website" name="new-client-website"
                            placeholder="Website" formControlName="client_website" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="cancel" class="btn btn-light"
                        (click)="modal.close('Close click')">Cancel</button>

                    <button type="submit" id="add" class="btn btn-light" [disabled]="!NewClientForm.valid">Add new
                        client</button>
                </div>
            </form>
        </div>
    </div>
</ng-template>

<ng-template #success let-modal id="success-modal">

    <div class="modal-body text-center">
        <div class="modal-header">
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <h4>
            <img src="../../../assets/img/check-solid.svg" alt="">
            client added successfully
        </h4>
    </div>
    <button type="button" id="ok" class="btn btn-light" (click)="modal.close('Close click')">OK</button>
</ng-template>
